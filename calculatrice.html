<!DOCTYPE html>
<html lang="fr
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="./calculatrice.js" defer></script>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <h1>Calculatrice</h1>
    <label for="valeur1">
        Valeur 1:
    </label>
    <input id="valeur1" type="number">    
    <label for="valeur2">
        Valeur 2:
    </label>
    <input id="valeur2" type="number">    
    <select id="operateur">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculer()">Calculer</button>
    <div id="afficher"></div>
    <div id =calculatrice>
        <div class="afficheur">

        </div>
            <button value="1" class ="touche" onclick ="afficher(1)">
                1
            </button>
            <button  value="2" class ="touche"onclick ="afficher(2)">
                2
            </button>
            <button  value="3" class ="touche"onclick ="afficher(3)">
                3
            </button>
            <button  value="4" class ="touche"onclick ="afficher(4)">
                4
            </button>
            <button value="5"class ="touche"onclick ="afficher(5)">
                5
            </button>
            <button value="6"class ="touche"onclick ="afficher(6)">
                6
            </button>
            <button value="7"class ="touche"onclick ="afficher(7)">
                7
            </button>
            <button value="8"class ="touche"onclick ="afficher(8)">
                8
            </button>
            <button value="9"class ="touche"onclick ="afficher(9)">
                9
            </button>
            <button value="+"class ="touche"onclick ="afficher('+')">
                +
            </button>
            <button value="-"class ="touche"onclick ="afficher('-')">
                -
            </button>
            <button value="*"class ="touche"onclick ="afficher('*')">
                *
            </button>
            <button value="/"class ="touche"onclick ="afficher('/')">
                /
            </button>
            <button value="="class ="touche"onclick ="afficher('=')">
                =

            </button>

        </div>

    </div>
</body>
</html>
